<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Example</title>
    <style>
        .panel {
            width: 80%;
            border: 1px solid #b0c4de; /* Light blue border */
            background-color: #e6e6fa; /* Light purple background */
            margin: 20px auto;
        }

        .panel-title, .panel-subtitle {
            background-color: #d3d3f9; /* Slightly darker purple */
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }

        .panel-content {
            padding: 10px;
            text-align: center;
        }

        .panel-content p {
            margin: 0;
        }

        .panel-content a {
            margin: 0 5px;
            color: #000080; /* Navy Blue for links */
            text-decoration: none;
        }

        .panel-content a:hover {
            text-decoration: underline;
        }

        /* You can add media queries if needed */
    </style>
</head>

<body>

    <div class="panel">
        <div class="panel-title">
            Panel title
        </div>
        <div class="panel-content">
            <p>
                <a href="#">Percipit</a> ·
                <a href="#">Mnesarchum</a> ·
                <a href="#">Molestie</a> ·
                <a href="#">Phaedrum</a> ·
                <a href="#">Lorem</a> ·
                <a href="#">Ipsum</a> ·
                <a href="#">Dolorestitas</a> ·
                <a href="#">Habeo adipisci</a> ·
                <a href="#">Has et partem</a> ·
                <a href="#">Forensibus sea</a>
            </p>
            <p>
                <a href="#">Inani zril</a> ·
                <a href="#">Vel nisl albucius</a> ·
                <a href="#">Minimum corrumpit</a> ·
                <a href="#">Regione suscip</a> ·
                <a href="#">Percipit maiestatis</a>
            </p>
        </div>
        <div class="panel-subtitle">
            Subtitle
        </div>
    </div>

</body>

</html>
